version: '3'

services:
  admin:
    container_name: admin
    tty: true
    build:
      context: ../admin-manager
    volumes:
      - ../admin-manager/:/usr/app/
      - /usr/app/node_modules
    environment:
      NODE_ENV: development
    ports:
      - '3001:3001'
    command: './node_modules/.bin/nuxt-ts -H 0.0.0.0 -p 3001'

  client:
    container_name: client
    tty: true
    build:
      context: ../client-manager
    volumes:
      - ../client-manager/:/usr/app/
      - /usr/app/node_modules
    environment:
      NODE_ENV: development
    ports:
      - '3002:3002'
    command: './node_modules/.bin/nuxt-ts -H 0.0.0.0 -p 3002'
